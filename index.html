<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="liste du personnel.css">
	<title></title>
</head>
<body>
	<center>
			<form>
				<h3>liste du personnel</h3>
				<div>
					<label for="id">id<span class="text"></label><br>
						<input type="text" placeholder="id" required class="input=id"><br><br></div>
										<div>
					<label for="idnom">nom du personnel <span class="star"></label><br>
						<input type="text" placeholder="votre nom" required class="input=idnom" name="Nom_du_Personnel"><br><br></div>
						                <div>
					<label for="idprénom">prénom du personnel<span class="star"></label><br>
						<input type="text" placeholder="votre prénom" required class="input=idprénom" name="Prénom_du_Personnel"><br><br></div>
						                <div>
					<label for="idsexe">sexe du personnel <span class="star"></label><br>
						<input type="text" placeholder="sexe" required class="input=idsexe" name="Sexe_du_Personnel"><br><br></div>
						                <div>
					<label for="idfonction">fonction du personnel <span class="star"></label><br>
						<input type="text" placeholder="fonction" required class="input=idfonction" name="Fonction_du_Personnel"><br><br></div>
						                <div>
					<label for="idphoto">photo du personnel <span class="star"></label><br>
						<input type="text" placeholder="photo" required class="input=idphoto" name="Photo_du_Personnel"><br><br></div>
						 
						<input type="submit" value="Enregistrer" ></div>
								
			</form>
			</center> 

</body>
</html>
